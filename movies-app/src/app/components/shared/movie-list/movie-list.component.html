<div class="movie-container">
  <div class="list-movies">
    <h1 class="heading">
      {{title}}
    </h1>
    <div class="movie-list">
      <span *ngFor="let movie of movies">
        <span class="all-poster">
                 <div class="movie-card">
            <img *ngIf="movie.poster_path" mat-card-image src="https://image.tmdb.org/t/p/w300/{{movie.poster_path}}" [alt]="movie.title ? movie.title : movie.original_title">
            <img *ngIf="!movie.poster_path" mat-card-image src="http://www.catedrauamfujitsu.es/wp-content/themes/invicta/styles/images/defaults/no_photo.jpg" class="movie-header-card" [alt]="movie.title ? movie.title : movie.original_title">
          </div>
          </span>
      </span>
    </div>
  </div>
</div>
